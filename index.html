    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            .body-bg{
                background-color: #9921e8;
                background-image: linear-gradient(321deg, #9921e8 0%, #5f72be 74%);
            }
        </style>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">

        <link rel="stylesheet" href="/estilos.css">
    </head>
    <body class="body-bg min-h-screen pt-12 md:pt-20 pb-6 md:px-0" style="font-family:'Lato',sans-serif;">
        <header class=" max-w-lg mx-auto">
            <h1 class="text-4xl font-bold text-white text-center">Login</h1>
        </header>
        
    <main class="bg-white max-w-lg mx-auto p-8 md:p-12 my-10 rounded-lg shadow-2xl">
        <section>
            <h3 class="font-bold text-2xl">Bienvenido al Login</h3>
            <p class="text-gray-600 pt-2">Loguearse a tu cuenta.</p>
        </section>

        <section class="mt-10">
            <form id="formulario"class="flex flex-col" method="POST" action="#">
                <div class="mb-6 pt-3 rounded bg-gray-200 ">
                    <label class="block text-gray-700 text-sm font-bold mb-2 ml-3"   for="email">Email</label>
                    <input type="email" id="email" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 pb-3" >

                </div>

                <div class="mb-6 pt-3 rounded bg-gray-200">
                    <label class="block text-gray-700 text-sm font-bold mb-2 ml-3"  for="password">Password</label>
                    <input type="password" id="password" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 pb-3">

                </div>

                <div class="flex justify-end">
                    <a href="#" class="text-sm text-purple-600 hover:text-purple-700 hover:underline mb-6">¿Olvidaste tu passsword?</a>

                </div>

                <div id="spinner">
                <div class="sk-fading-circle">
                    <div class="sk-circle1 sk-circle"></div>
                    <div class="sk-circle2 sk-circle"></div>
                    <div class="sk-circle3 sk-circle"></div>
                    <div class="sk-circle4 sk-circle"></div>
                    <div class="sk-circle5 sk-circle"></div>
                    <div class="sk-circle6 sk-circle"></div>
                    <div class="sk-circle7 sk-circle"></div>
                    <div class="sk-circle8 sk-circle"></div>
                    <div class="sk-circle9 sk-circle"></div>
                    <div class="sk-circle10 sk-circle"></div>
                    <div class="sk-circle11 sk-circle"></div>
                    <div class="sk-circle12 sk-circle"></div>
                  </div>
                </div>

                <button class="  bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 rounded shadow-lg hover:shadow-xl transition duration-200" id="loginEnviar" type="submit">Loguearse</button>
                    
                
                <button class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 rounded shadow-lg hover:shadow-xl transition duration-200 mt-5" id="resetBtn" >Resetear formulario</button>
                    
            
                    

            </form>

        </section>



    </main>

    
    <div class="max-w-lg mx-auto text-center mt-12 mb-6">
        <p class="text-white">¿No tenés una cuenta? <a href="#" class="font-bold hover:underline">Registrate</a></p>

    </div>
    <footer class="max-w-lg  mx-auto flex text-white justify-center">
        <a href="" class="hover:underline">Contacto</a>
        <span class="mx-3">.</span>
        <a href="#" class="hover:underline">Privacy</a>


    </footer>
    <script src="app.js"></script>
    </body>
    </html>
